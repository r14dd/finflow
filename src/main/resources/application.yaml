spring:
  application:
    name: finflow-wallet

  datasource:
    url: jdbc:mysql://localhost:3306/finflow
    username: finflow_user
    password: finflow123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  resilience4j:
    circuitbreaker:
      instances:
        exchangeRate:
          sliding-window-size: 10
          minimum-number-of-calls: 5
          failure-rate-threshold: 50
          wait-duration-in-open-state: 10s